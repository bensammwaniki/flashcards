
<div class="loginbody">
    <div id="login">
        <h3 class="text-center text-black pt-5">Hi</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" *ngIf="!_userService.token">
                            <h3 class="text-center text-dark">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="login-username" >
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="text" id="password" class="form-control" [(ngModel)]="user.password" name="login-password">
                            </div>
                            <br>
                            <div class="form-group">
                                <input  class="btn btn-warning btn-md" value="submit" (click)="login()" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
